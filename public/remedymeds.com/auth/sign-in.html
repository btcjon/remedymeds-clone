onal cost\",\"firstMonthWeightLoss\":\"98% of customers lose weight after 180 days in the program and on average lose 25+ lbs.\",\"shippingDetails\":\"If qualified, your medication will arrive within a week\",\"disclaimerLbsLost\":\"³Based on self-reported data from approximately 21,768 Remedy Meds customers on a treatment plan, including compounded GLP-1 medications and consultations with medical professionals. Customers reported their weight on their initial medical intake questionnaire and every 3-4 weeks thereafter.\",\"disclaimerWeightLoss\":\"⁴Based on self-reported data from approximately 5,050 Remedy Meds customers. Results not guaranteed.\"},\"glp\":{\"groundBreaking\":\"Groundbreaking medication\",\"subTitle\":\"Prescription GLP-I medications mimic natural hormones to regulate digestion and appetite.\",\"buttonGetStarted\":\"Get Started With GLP-1\",\"quote\":\"Despite the nationwide GLP-I shortage, you can rest assured that the Remedy Meds care team will work to ensure you get your medication, even if we have to ship your GLP-I medication directly to you.\",\"firstDisclaimer\":\"GLP-I receptor agonists—including semaglutide, liraglutide, dulaglutide, and tir zepatide—have been prescribed (on-and-off label) for weight management, including obesity, along with a reduced caloric diet and increased physical activity. Take precaution with, and read all warnings concerning, GLP-1s, as they may cause serious side effects, including a risk Of thyroid c-cell tumors. DO not use if you or your family have a history Of a type of thyroid cancer called MTC (medullary thyroid carcinoma) or MEN 2 (multiple endocrine neoplasia syndrome).\",\"secondDisclaimer\":\"GLP-I receptor agonists—including semaglutide and tirzepatide—have been prescribed (on-and-off label) for weight management, including obesity, along with a reduced caloric diet and increased physical activity. Take precaution with, and read all warnings concerning, GLP-1s, as they may cause serious side effects, including a risk of thyroid c-cell tumors and depression. Do not use if you or your family have a history of a type of thyroid cancer called MTC (medullary thyroid carcinoma) or MEN 2 (multiple endocrine neoplasia syndrome). Results from compounded medications found on the Remedy Meds platform may vary as they are not  evaluated by the FDA for quality, safety, or efficacy. We encourage all prospective users of compounded Semaglutide and Tirzepatide to speak with their clinician about the specific risks and benefits that may come with the use of a compounded medication.\"},\"getStarted\":{\"title\":\"Get Started in **3 Simple Steps**\",\"stepOneText\":\"Take the \",\"stepOneHighlight\":\"quiz\",\"stepTwoText\":\"Get\",\"stepTwoHighlight\":\"prescribed\",\"stepThreeText\":\"Get your\",\"stepThreeHighlight\":\"meds\",\"subTitleOne\":\"Take the assessment quiz to see if you qualify.\",\"subTitleTwo\":\"A clinician will review your health information and write you a prescription (if approved) within 24 hours.\",\"subTitleThree\":\"Your meds will be delivered to your home within 5-7 days of payment.\",\"ready\":\"Ready to see if you qualify?\"},\"supply\":{\"titleOne\":\"2025 can be YOUR year to transform your health.\",\"titleTwo\":\"Major suppliers are running low on GLP-1 meds.\",\"subTitle\":\"Secure your supply today by taking the quiz:\",\"benefitsTest\":{\"benefit1\":\"Prescription to GLP-1 (if qualified).\",\"benefit2\":\"No insurance. No waitlist. No hidden fees.\",\"benefit3\":\"Lose up to 25 pounds\",\"benefit4\":\"in 4 months.\",\"benefit5\":\"Start today for just $9.99/Day.\"},\"benefitsTest2025\":{\"benefit1\":\"**UNLIMITED** provider calls 7 days a week\",\"benefit2\":\"Plans selected for **YOUR** specific needs\",\"benefit3\":\"Cost of medicine **INCLUDED** in price\",\"benefit4\":\"Price remains **THE SAME** at all doses\",\"benefit5\":\"No contracts, cancel **ANYTIME**\"},\"upSell\":{\"free\":\"FREE: Schedule unlimited video calls with world class U.S.-based clinicians.\",\"plus\":\"Plus unlimited 24/7 messaging.\"},\"buttonQuiz\":\"Take a 2-Min Quiz\",\"buttonTransform\":\"TRANSFORM MY HEALTH NOW\",\"footer\":{\"guarantee\":\"Weight-loss guarantee*:\",\"lose\":\"lose at least 15% of your bodyweight in five months, or your money back!\"}},\"FAQ\":{\"title\":\"Frequently\u003cbr /\u003eAsked\u003cbr /\u003eQuestions\",\"titleAprilLander\":\"Frequently Asked Questions\",\"questions\":{\"1\":{\"question\":\"What's included with Remedy Meds?\",\"answer\":\"The Remedy Meds program includes a prescription to GLP-1 medication (if qualified), unlimited video calls with clinicians, and a 4-week supply of medication every month. We have a simple all-inclusive pricing model with no hidden fees, no separate membership fees, and cost of medication all included in the price.\",\"answerMembership\":\"The Remedy Meds program includes a prescription to GLP-1 medication (if qualified), unlimited video calls with clinicians, and a 4-week supply of medication every month.\"},\"2\":{\"question\":\"What can I expect after I sign up?\",\"answer\":\"Once you complete the health intake quiz, a licensed clinician will review your information and determine whether an appointment is necessary. \u003cbr /\u003e \u003cbr /\u003e If you are prescribed medication, after  your prescription is processed, you will receive tracking information via text and email. Each shipment includes a four-week supply of medication. You’ll have ongoing access to our care team and clinicians for any questions or support. To ensure a continuous supply, please complete the refill form after taking the third dose of your prescription. \u003cbr /\u003e \u003cbr /\u003e If you have questions about progress, side effects, or dosage, you can consult with a clinician at no extra cost.\"},\"3\":{\"question\":\"Do you require insurance?\",\"answer\":\"No insurance required, and no hidden fees. We accept all major credit cards including Visa, Mastercard, American Express, along with HSA/FSA.\"},\"4\":{\"question\":\"What is the cancellation and refund policy?\",\"answer\":\"The program operates on a month-to-month basis with no minimum commitments or contracts, allowing for flexible and easy cancellation. \u003cbr/\u003e \u003cbr/\u003e You may cancel your subscription at any time. To cancel your plan, simply log into your portal and select ‘Cancel Plan’ on the Profile page. \u003cbr/\u003e \u003cbr/\u003e Once your payment has been processed, you are no longer eligible for a refund. If the clinician determines you are not eligible after you first enroll in the program, we will refund 100% of your initial payment.\"},\"5\":{\"question\":\"I have a previous prescription from another weight-loss company, can I start at a higher dosage?\",\"answer\":\"If you have an existing prescription from another weight-loss provider, a clinician may determine that it is appropriate to begin your treatment at a dosage equivalent to your previous prescription—provided it has been no more than two weeks since your last injection. Please upload documentation of your previous prescription to your portal and schedule an appointment with a clinician to review and confirm the appropriate starting dosage.\"}},\"footer\":{\"disclaimerFirstParagraph\":\"*The assessment made available on the Remedy Meds website does not create a clinician-patient relationship between the individual completing the assessment and Remedy Meds. Remedy Meds is not a provider of medical services. Remedy Meds acts primarily as a technology platform to connect you with professional clinicians who may be available to provide you with non-emergency care. Such providers include JMP Medical, OpenLoop Health, and certain other medical groups (collectively, the “Providers”).  The Providers include a network of US-licensed clinicians that adhere to rigorous medical protocols designed for patient safety and have established exclusionary criteria to determine if an individual does not qualify for GLP-1s. Each Remedy Meds assessment will be reviewed by a clinician who will determine if the individual is eligible for GLP-1 medication and qualifies for a prescription. Provider clinicians retain the decision to prescribe compounded GLP-1s to patients.\",\"disclaimerSecondParagraph\":\"All claims and benefits on this website refer to self-reported data from Remedy Meds members on a treatment plan that includes compounded GLP-1 medications and consultations with medical professionals. Members reported their weight on their initial medical intake questionnaire every 3-4 weeks thereafter. Results from compounded medications found on the Remedy Meds platform may vary and be affected by an individual's adherence to the program and their clinician's recommendations. Although compounded GLP-1s are produced in facilities that are regulated, the medications are not FDA-approved or evaluated for safety, efficacy, or quality. The decision to use compounded drugs is guided by the licensed clinician's medical judgment, which is informed by a telehealth consultation and medical history.\",\"disclaimerThirdParagraph\":\"We encourage all prospective users of compounded medications to speak with their clinician about the specific risks and benefits that may come with the use of compounded medication. Remedy Meds does not produce compounded medications, and individuals may receive medication that looks different than what is portrayed on the website.\"}},\"footer\":{\"science\":\"The science\",\"testimonials\":\"GLP-1 Testimonials\",\"pricing\":\"Pricing\",\"facebookGroup\":\"Join Our Facebook Group\",\"manual\":\"Patient Manual\",\"supportCenter\":\"Customer Support Center\",\"safetyInformation\":\"GLP-1 Safety Information\",\"trtSafetyInformation\":\"Testosterone Safety Information\",\"telehealthConsent\":\"Telehealth Consent\",\"privacyPolicy\":\"Privacy Policy\",\"consumerHealthDataPrivacyPolicy\":\"Consumer Health Data Privacy Policy\",\"privacyChoices\":\"Privacy Choices\",
